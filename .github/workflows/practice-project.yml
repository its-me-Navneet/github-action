name: Lint Test And Deploy

on: push

jobs:
    Lint:
        runs-on: ubuntu-latest
        defaults:
            run:
             working-directory: practice-project
        steps:
        - name: Checkout repository
          uses: actions/checkout@v3
        - name: list files
          run: ls -la  

        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
             node-version: '18'

        - name: Install dependencies
          run: npm install

        - name: Run Lint
          run : npm lint
                 
    Test:
        needs: Lint
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: practice-project
        steps:
        - name: checkout repository
          uses: actions/checkout@v3
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
             node-version: '18'

        - name: Install dependencies
          run: npm install

        - name: Run test
          run : npm test
          
    Deploy:
        needs: Test
        runs-on: ubuntu-latest
        defaults:
            run:
                working-directory: practice-project
        
        steps:
        - name: checkout repository
          uses: actions/checkout@v3
        - name: Set up Node.js
          uses: actions/setup-node@v2
          with:
             node-version: '18'

        - name: Install dependencies
          run: npm install

        - name: Run Deploy
          run : npm run             


